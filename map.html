<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #map {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>


    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3ibLlgXbJl05AwpK60IBpgx5SfmdtYR0&callback=initMap">
        </script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru


            const taipai_city = { lat: 25.039157352754373, lng: 121.56363798065829 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: taipai_city,
            });
            // The marker, positioned at Uluru
            const img = "img/placeholder.png"
            const marker = new google.maps.Marker({
                position: taipai_city,
                map: map,
                title:"台北市政府",
                icon:img
            });
            const infowindow = new google.maps.InfoWindow({
                content: "到台北市政府辦事<br><h1>台北市政府</h1>",
                ariaLabel: "台北市政府",
            });
            
            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                });
            })
        }

        window.initMap = initMap;
    </script>
</body>

</html>
